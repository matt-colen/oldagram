<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles  -->
    <link rel="stylesheet" href="index.css" />
    <!-- Scripts  -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul class="nav-list flex flex-space-between flex-centered">
            <li>
              <a href="index.html">
                <img
                  class="logo-img"
                  src="images/oldagram-logo.svg"
                  alt="Oldagram logo"
                />
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  class="avatar-img"
                  src="images/avatar-small.png"
                  alt="Matt Colen avatar"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="posts">
        <div id="posts__container" class="container">

          <article class="post">
            <!-- Post info section  -->
            <section class="post-info__container flex flex-centered">
              <img class="post-info__img avatar-img" src="images/avatar-vangogh.jpg" alt="Vincent van Gogh avatar">
              <div class="post-info__author">
                <h2 class="post-info__name bold">Vincent van Gogh</h2>
                <p class="post-info__location">Zudert, Netherlands</p>
              </div>
            </section>

            <!-- Post img section  -->
            <section class="post-img__container">
              <img class="post-img" src="images/post-vangogh.jpg" alt="Painted selfie of Vincent van Gogh">
            </section>

            <!-- Post message section  -->
            <section class="post-message__container">
              <ul class="post-message__icons-list flex">
                <li>
                  <button class="post-icon-btn">
                    <img class="post-icon" src="images/like.svg" alt="Heart icon">
                  </button>
                </li>
                <li>
                  <button class="post-icon-btn">
                    <img class="post-icon" src="images/comment.svg" alt="Comment icon">
                  </button>
                </li>
                <li>
                  <button class="post-icon-btn">
                    <img class="post-icon" src="images/share.svg" alt="Direct message icon">
                  </button>
                </li>
              </ul>
              <p class="post-likes"><span class="bold">21,492 likes</span></p>
              <p class="post-message"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
            </section>

          </article>

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
